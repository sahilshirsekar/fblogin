<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="/input.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center ">
        <div class="left w-1/2 ">
            <img src="fblogo.svg" alt="" class="w-80">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 relative ">
            <input class="px-4 h-12 my-2 border rounded-lg border-1 border-gray-200 outline-blue-600"  type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border rounded-lg border-1 border-gray-200 outline-blue-600" type="password" placeholder="Password">
            <button class=" cursor-pointer bg-blue-600 text-white my-2 py-3 rounded-md font-bold font-sans text-2xl hover:bg-blue-700">Log in</button>
            <span class="my-2 flex justify-center items-center text-sm text-blue-600 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-4">
            <button class="cursor-pointer bg-green-600 text-white my-4 py-3  w-fit px-4 mx-auto hover:bg-green-700 rounded-md font-bold font-sans text-lg">Create a new account</button>

            <span class="absolute -bottom-10 text-sm text-center mx-8"><strong class="hover:underline cursor-pointer text-center">Create a Page</strong> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
